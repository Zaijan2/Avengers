<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - QuickClean</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-blue: #6DAFF2;
      --nav-yellow: #FFDB58;
      --text-blue: #2E89F0;
      --muted-bg: #f5f7fa;
      --max-w: 1000px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #fff;
      color: #123;
      line-height: 1.5;
    }

    /* Header */
    .site-header {
      background: var(--brand-blue);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
    }
    .logo { height: 50px; }
    .tagline { font-weight: 600; font-size: 18px; }

    /* Profile Container */
    .profile-container {
      max-width: var(--max-w);
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 30px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--brand-blue);
    }

    .profile-header h2 {
      margin: 0;
      font-size: 1.6rem;
      color: var(--text-blue);
    }

    .upload-btn {
      margin-top: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      color: var(--text-blue);
    }

    /* Form */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--text-blue);
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-actions {
      grid-column: span 2;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-edit { background: var(--text-blue); color: #fff; }
    .btn-save { background: #2ea44f; color: #fff; }
    .btn-cancel { background: #f06666; color: #fff; }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="QuickClean Logo" class="logo">
    <div class="tagline">QuickClean: Clean Spaces, Happy Faces.</div>
  </header>

  <main>
    <div class="profile-container">
      <div class="profile-header">
        <div>
          <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="User photo">
          <div>
            <label for="fileUpload" class="upload-btn">Change Profile Picture</label>
            <input type="file" id="fileUpload" accept="image/*" style="display:none;">
          </div>
        </div>
        <h2>User Profile</h2>
      </div>

      <form id="profileForm">
        <div>
          <label>Full Name</label>
          <input type="text" id="name" value="Juan Dela Cruz" disabled>
        </div>
        <div>
          <label>Email</label>
          <input type="email" id="email" value="juan@example.com" disabled>
        </div>
        <div>
          <label>Phone Number</label>
          <input type="text" id="phone" value="+63 912 345 6789" disabled>
        </div>
        <div>
          <label>Address</label>
          <textarea id="address" disabled>123 Clean Street, Quezon City</textarea>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn-edit" id="editBtn">Edit</button>
          <button type="submit" class="btn-save" id="saveBtn" style="display:none;">Save</button>
          <button type="button" class="btn-cancel" id="cancelBtn" style="display:none;">Cancel</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById("profileForm");
    const inputs = form.querySelectorAll("input, textarea");
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const profilePic = document.getElementById("profilePic");
    const fileUpload = document.getElementById("fileUpload");

    let oldValues = {};

    editBtn.addEventListener("click", () => {
      inputs.forEach(input => oldValues[input.id] = input.value);
      inputs.forEach(input => input.disabled = false);
      editBtn.style.display = "none";
      saveBtn.style.display = "inline-block";
      cancelBtn.style.display = "inline-block";
    });

    cancelBtn.addEventListener("click", () => {
      inputs.forEach(input => input.value = oldValues[input.id]);
      inputs.forEach(input => input.disabled = true);
      editBtn.style.display = "inline-block";
      saveBtn.style.display = "none";
      cancelBtn.style.display = "none";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Profile saved successfully!");
      inputs.forEach(input => input.disabled = true);
      editBtn.style.display = "inline-block";
      saveBtn.style.display = "none";
      cancelBtn.style.display = "none";
    });

    // Preview uploaded profile picture
    fileUpload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          profilePic.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
