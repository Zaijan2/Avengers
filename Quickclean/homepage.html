<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuickClean - Prototype</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
  :root{
    --brand-blue: #6DAFF2;
    --nav-yellow: #FFDB58;
    --cta-yellow: #FFD54A;
    --text-blue: #2E89F0;
    --muted-bg: #F0F4F5;
    --nav-link-color: #0b3b66;
    --header-height: 110px;
    --nav-height: 64px;
    --max-content-width: 1360px;
  }

  /* Reset & base */
  * { box-sizing: border-box; }
  html,body { height:100%; }
  body{
    margin:0;
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:#123;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: #ffffff;
    line-height:1.4;
  }

  /* Header */
  .site-header{
    background: var(--brand-blue);
    height: var(--header-height);
    display:flex;
    align-items:center;
    width:100%;
    box-shadow: 0 1px 0 rgba(0,0,0,0.04);
  }

  .header-inner{
    width:100%;
    max-width: var(--max-content-width);
    margin:0 auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding: 12px 24px;
  }

  .logo{
    height:75px;
    width:auto;
    display:block;
  }

  .header-center{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .tagline{
    font-family: "Baloo 2", "Poppins", sans-serif;
    font-weight:600;
    font-size:20px;
    color: #fff;
    letter-spacing:0.3px;
  }
  .profile {
  width:50px;
  height:50px;
  border-radius:70%;
  object-fit:cover;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  background: #fff;
  display:block;
  border: 3px solid rgba(255,255,255,0.4);
}

 
  /* Navigation bar */
  .nav-bar{
    background: var(--nav-yellow);
    height: var(--nav-height);
    display:flex;
    align-items:center;
    width:100%;
    box-shadow: 0 1px 0 rgba(0,0,0,0.06);
  }

  /* Center nav and prevent scrolling. Allow wrap on small screens. */
  .nav-list{
    width:100%;
    max-width: var(--max-content-width);
    margin:0 auto;
    padding:0;
    display:flex;
    list-style:none;
    align-items:center;
    justify-content:center; /* centered under tagline */
    gap:30px;
    flex-wrap:wrap; /* wrap to additional lines when needed */
  }

  .nav-link{
    text-decoration:none;
    color: var(--nav-link-color);
    font-weight:600;
    font-size:18px;
    padding:8px 4px;
    white-space:nowrap;
  }

  .nav-link.active{
    text-decoration: underline;
    text-underline-offset:6px;
    font-weight:800;
  }

  a:focus, button:focus {
    outline:3px solid rgba(46,137,240,0.18);
    outline-offset:3px;
  }

  /* HERO: make the grid full-bleed (span entire viewport)
     while constraining only the left column content */
  .hero{
    /* span full viewport width so right image can touch the browser edge */
    width: 100%;
    display:grid;
    /* left column is measured relative to viewport; right will fill remainder */
    grid-template-columns: 45% 55%;
    height: calc(100vh - var(--header-height) - var(--nav-height));
    gap:0;
    /* center left content area visually by using an inner container (see .hero-left-inner) */
  }

  /* Left column keeps centered content constrained */
  .hero-left{
    background: var(--muted-bg);
    display:flex;
    align-items:center;
    justify-content:flex-start;
    /* increase left padding so content visually aligns with header inner */
    padding: 48px 56px;
  }

  /* constrain the text column width so it doesn't stretch too wide */
  .hero-left-inner{
    max-width:540px;
    width:100%;
  }

  .hero-title{
    font-family: "Baloo 2", "Poppins", sans-serif;
    color: var(--text-blue);
    font-size:72px;
    margin:0 0 18px 0;
    line-height:0.95;
    font-weight:800;
  }

  .hero-sub{
    font-size:18px;
    margin:0 0 30px 0;
    color:#1b4d7a;
    font-weight:400;
  }

  .cta-row{
    display:flex;
    align-items:center;
    gap:18px;
  }

  .cta-btn{
    background: var(--cta-yellow);
    border: none;
    padding: 12px 20px;
    border-radius: 28px;
    font-weight:700;
    letter-spacing:0.6px;
    cursor:pointer;
    box-shadow: 0 6px 10px rgba(0,0,0,0.08);
    color: var(--nav-link-color);
    transition: transform 120ms ease, box-shadow 120ms ease;
  }

  .cta-btn:active{ transform: translateY(1px); }
  .cta-btn:focus{ box-shadow: 0 6px 18px rgba(0,0,0,0.14); }

  .hotline{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:15px;
    color: #0b4b78;
    margin-left:8px;
  }

  .phone-icon{ display:block; color: #0b4b78; }

  /* Right column: ensure it fills the grid cell fully and the image covers it */
  .hero-right{
    width:100%;
    height:100%;
    position:relative;
    overflow:hidden;
    display:block;
    /* remove any background so the image covers everything */
    background: transparent;
  }

  /* Make sure the image covers the entire hero-right area */
  .hero-image{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  a, button { -webkit-tap-highlight-color: transparent; }

  /* Responsive */
  @media (max-width: 1024px){
    :root { --header-height: 100px; --nav-height:58px; }
    .hero-title{ font-size:56px; }
    .hero-left{ padding:36px 36px; }
    .nav-link{ font-size:17px; }
    .hero{ grid-template-columns: 48% 52%; }
  }

  @media (max-width: 768px){
    .header-inner{ padding:10px 18px; }
    .logo{ height:56px; }
    .tagline{ font-size:18px; }
    /* stack for mobile */
    .hero{ grid-template-columns: 1fr; height: auto; }
    .hero-left{ min-height: 420px; padding:32px 24px; align-items:center; }
    .hero-title{ font-size:44px; }
    .hero-sub{ font-size:16px; }
    .hero-right{ order:2; height: 320px; position:relative; }
    /* absolute image still fills container */
    .hero-image{ position:absolute; height:100%; width:100%; object-fit:cover; }
    /* Keep nav centered and wrapping (no scroll) */
    .nav-list{ gap:18px; padding:0 12px; justify-content:center; }
  }

  @media (max-width: 600px){
    .header-inner{ padding:8px 12px; }
    .logo{ height:50px; }
    .profile{ width:46px; height:46px; }
    .tagline{ font-size:16px; }
    .hero-left{ padding:24px 16px; min-height:380px; }
    .hero-title{ font-size:36px; }
    .cta-btn{ padding:10px 16px; font-size:14px; }
    .hotline { font-size:14px; }
    .hero-right{ height:260px; }
    /* make nav wrap nicely onto two lines if needed */
    .nav-list{ gap:12px; }
  }
  </style>
</head>
<body>
  <!-- Top header -->
  <header class="site-header" role="banner">
    <div class="header-inner">
      <div class="header-left">
        <img src="logo.png" alt="Quickclean logo" class="logo">
      </div>

      <div class="header-center" aria-hidden="false">
        <span class="tagline">QuickClean: Clean Spaces, Happy Faces.</span>
      </div>

     <div class="header-right">
  <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="User Icon" class="profile">
</div>

    </div>
  </header>

  <!-- Navigation bar -->
  <nav class="nav-bar" role="navigation" aria-label="Main navigation">
    <ul class="nav-list" role="menubar">
      <li role="none"><a role="menuitem" href="homepage.html" class="nav-link active" aria-current="page">Home</a></li>
      <li role="none"><a role="menuitem" href="servicepage.html" class="nav-link">Services</a></li>
      <li role="none"><a role="menuitem" href="testimonial.html" class="nav-link">Testimonies</a></li>
      <li role="none"><a role="menuitem" href="aboutus.html" class="nav-link">About Us</a></li>
      <li role="none"><a role="menuitem" href="contactus.html" class="nav-link">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Hero section -->
  <main class="hero" role="main">
    <div class="hero-left">
      <div class="hero-left-inner">
        <h1 class="hero-title">Home Cleaning</h1>
        <p class="hero-sub">Turn your home into a haven of comfort and cleanliness.</p>

        <div class="cta-row">
          <button class="cta-btn" type="button">BOOK NOW</button>

          <div class="hotline" role="text" aria-label="Call our hotline 09123456789">
            <!-- inline SVG phone icon -->
            <svg class="phone-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" focusable="false">
              <path fill="currentColor" d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24 11.36 11.36 0 003.55.57 1 1 0 011 1v3.5a1 1 0 01-1 1A19 19 0 015 5a1 1 0 011-1h3.5a1 1 0 011 1 11.36 11.36 0 00.57 3.55 1 1 0 01-.24 1.01l-2.2 2.23z"/>
            </svg>
            <span class="hotline-text">Call our hotline 09123456789</span>
          </div>
        </div>
      </div>
    </div>

    <div class="hero-right" aria-hidden="true">
      <img src="Cleaner.png" alt="Two cleaners standing in kitchen" class="hero-image">
    </div>
  </main>

  <script>
  /* Small JS helper for keyboard focus visibility */
  (function(){
    window.addEventListener('keydown', function(e){
      if (e.key === 'Tab') {
        document.documentElement.classList.add('using-keyboard');
      }
    });
  })();
  </script>
</body>
</html>
