<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Messages - QuickClean</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f5f6fa;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #2E89F0;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      position: fixed;
      height: 100%;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .sidebar ul { list-style: none; }
    .sidebar ul li { padding: 15px 20px; }
    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      display: block;
      transition: 0.3s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: #1c6ed6;
      border-radius: 6px;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      padding: 20px;
      width: 100%;
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .topbar h1 { font-size: 20px; color: #123; }
    .admin-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .admin-profile img {
      width: 40px; height: 40px; border-radius: 50%;
    }

    /* Messages Layout */
    .messages-container {
      display: flex;
      gap: 20px;
    }
    .message-list, .message-view {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .message-list {
      width: 35%;
      max-height: 75vh;
      overflow-y: auto;
    }
    .message-list h2, .message-view h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #2E89F0;
    }
    .message-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    .message-item:hover {
      background: #f1f1f1;
    }
    .message-item strong {
      display: block;
      font-size: 14px;
      color: #333;
    }
    .message-item small {
      font-size: 12px;
      color: #888;
    }

    .message-view {
      width: 65%;
    }
    .message-content {
      margin-bottom: 15px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Reply box */
    .reply-box textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      resize: none;
      margin-bottom: 10px;
    }
    .reply-box button {
      background: #2E89F0;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .reply-box button:hover {
      background: #1c6ed6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .messages-container {
        flex-direction: column;
      }
      .message-list, .message-view {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>QuickClean</h2>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Booking</a></li>
      <li><a href="messages.html" class="active">Messages</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Topbar -->
    <div class="topbar">
      <h1>Messages</h1>
      <div class="admin-profile">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin">
        <span>Admin</span>
      </div>
    </div>

    <!-- Messages -->
    <div class="messages-container">
      <!-- Message List -->
      <div class="message-list">
        <h2>Inbox</h2>
        <div class="message-item" onclick="openMessage('John Doe', 'Need Cleaning', 'Hi, I would like to book a cleaning service for tomorrow.')">
          <strong>John Doe</strong>
          <small>Need Cleaning - 09/12/2025</small>
        </div>
        <div class="message-item" onclick="openMessage('Jane Smith', 'Pricing Inquiry', 'Can you provide details about deep cleaning services?')">
          <strong>Jane Smith</strong>
          <small>Pricing Inquiry - 09/10/2025</small>
        </div>
        <div class="message-item" onclick="openMessage('Carlos Reyes', 'Schedule', 'Is there availability for next week?')">
          <strong>Carlos Reyes</strong>
          <small>Schedule - 09/08/2025</small>
        </div>
      </div>

      <!-- Message View -->
      <div class="message-view">
        <h2>Message Detail</h2>
        <div class="message-content" id="messageContent">
          Select a message to read.
        </div>
        <div class="reply-box">
          <textarea placeholder="Write a reply..."></textarea>
          <button>Send Reply</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    function openMessage(sender, subject, content) {
      document.getElementById('messageContent').innerHTML =
        "<strong>From:</strong> " + sender + "<br>" +
        "<strong>Subject:</strong> " + subject + "<br><br>" +
        content;
    }
  </script>
</body>
</html>
