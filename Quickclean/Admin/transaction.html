<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments & Transactions - QuickClean</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f5f6fa;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #2E89F0;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      position: fixed;
      height: 100%;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .sidebar ul { list-style: none; }
    .sidebar ul li { padding: 15px 20px; }
    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      display: block;
      transition: 0.3s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: #1c6ed6;
      border-radius: 6px;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      padding: 20px;
      width: 100%;
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .topbar h1 { font-size: 20px; color: #123; }
    .admin-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .admin-profile img {
      width: 40px; height: 40px; border-radius: 50%;
    }

    /* Payments Section */
    .payments-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .payments-section h2 {
      margin-bottom: 15px;
      color: #2E89F0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #2E89F0;
      color: #fff;
    }
    tr:nth-child(even) { background: #f9f9f9; }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-primary { background: #2E89F0; color: #fff; }
    .btn-danger { background: #ff6b6b; color: #fff; }
    .btn-warning { background: #f1c40f; color: #fff; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>QuickClean</h2>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="customers.html">Customers</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="bookings.html">Bookings</a></li>
      <li><a href="calendar.html">Calendar</a></li>
      <li><a href="cleaners.html">Cleaners</a></li>
      <li><a href="payments.html" class="active">Payments</a></li>
      <li><a href="messages.html">Messages</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Topbar -->
    <div class="topbar">
      <h1>Payments & Transactions</h1>
      <div class="admin-profile">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin">
        <span>Admin</span>
      </div>
    </div>

    <!-- Payments Section -->
    <div class="payments-section">
      <h2>Transactions</h2>
      <button class="btn btn-primary" onclick="addPayment()">âž• Add Payment</button>
      <table>
        <thead>
          <tr>
            <th>Customer</th>
            <th>Service</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="paymentsTable">
          <!-- Transactions will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let payments = [
      { customer: "John Doe", service: "Deep Cleaning", amount: "$120", status: "Paid", date: "2025-09-12" },
      { customer: "Jane Smith", service: "Regular Cleaning", amount: "$80", status: "Pending", date: "2025-09-10" },
      { customer: "Carlos Diaz", service: "Post-Construction", amount: "$200", status: "Refunded", date: "2025-09-08" }
    ];

    function renderPayments() {
      const table = document.getElementById("paymentsTable");
      table.innerHTML = "";
      payments.forEach((p, i) => {
        table.innerHTML += `
          <tr>
            <td>${p.customer}</td>
            <td>${p.service}</td>
            <td>${p.amount}</td>
            <td>${p.status}</td>
            <td>${p.date}</td>
            <td>
              <button class="btn btn-warning" onclick="refundPayment(${i})">Refund</button>
              <button class="btn btn-danger" onclick="deletePayment(${i})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function addPayment() {
      const customer = prompt("Enter Customer Name:");
      const service = prompt("Enter Service:");
      const amount = prompt("Enter Amount (e.g., $100):");
      const date = new Date().toISOString().split("T")[0];

      if (customer && service && amount) {
        payments.push({ customer, service, amount, status: "Paid", date });
        renderPayments();
      }
    }

    function refundPayment(index) {
      payments[index].status = "Refunded";
      renderPayments();
    }

    function deletePayment(index) {
      payments.splice(index, 1);
      renderPayments();
    }

    renderPayments();
  </script>
</body>
</html>
