<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar / Scheduling - QuickClean</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f5f6fa;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #2E89F0;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      position: fixed;
      height: 100%;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .sidebar ul { list-style: none; }
    .sidebar ul li { padding: 15px 20px; }
    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      display: block;
      transition: 0.3s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: #1c6ed6;
      border-radius: 6px;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      padding: 20px;
      width: 100%;
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .topbar h1 { font-size: 20px; color: #123; }
    .admin-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .admin-profile img {
      width: 40px; height: 40px; border-radius: 50%;
    }

    /* Calendar Controls */
    .calendar-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .calendar-controls button {
      padding: 6px 12px;
      background: #2E89F0;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .calendar-controls button:hover { background: #1c6ed6; }

    /* Calendar Grid */
    .calendar {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .calendar h2 {
      margin-bottom: 10px;
      color: #2E89F0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      background: #f1f1f1;
      padding: 10px;
      min-height: 100px;
      border-radius: 6px;
      position: relative;
    }
    .day h3 {
      font-size: 12px;
      margin-bottom: 6px;
      color: #555;
    }
    .event {
      background: #2E89F0;
      color: #fff;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 4px;
      cursor: pointer;
    }
    .event.double {
      background: #ff6b6b;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    .modal-content h3 {
      margin-bottom: 10px;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .modal-content button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 6px;
    }
    .save-btn { background: #2E89F0; color: #fff; }
    .close-btn { background: #ccc; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>QuickClean</h2>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="bookings.html">Bookings</a></li>
      <li><a href="calendar.html" class="active">Calendar</a></li>
      <li><a href="messages.html">Messages</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Topbar -->
    <div class="topbar">
      <h1>Calendar / Scheduling</h1>
      <div class="admin-profile">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin">
        <span>Admin</span>
      </div>
    </div>

    <!-- Calendar Section -->
    <div class="calendar">
      <div class="calendar-controls">
        <button onclick="prevWeek()">Prev</button>
        <h2 id="weekTitle">Week View</h2>
        <button onclick="nextWeek()">Next</button>
      </div>
      <div class="grid" id="calendarGrid">
        <!-- Days will be generated by JS -->
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <h3>Schedule Booking</h3>
      <input type="text" id="clientName" placeholder="Client Name">
      <select id="serviceType">
        <option value="">Select Service</option>
        <option>Regular Cleaning</option>
        <option>Deep Cleaning</option>
        <option>Post-Construction</option>
      </select>
      <input type="time" id="timeSlot">
      <button class="save-btn" onclick="saveEvent()">Save</button>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const calendarGrid = document.getElementById("calendarGrid");
    const weekTitle = document.getElementById("weekTitle");
    let currentDate = new Date();
    let events = [];

    function renderCalendar() {
      calendarGrid.innerHTML = "";
      const startOfWeek = new Date(currentDate);
      startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay()); // Sunday
      weekTitle.textContent = `Week of ${startOfWeek.toDateString()}`;

      for (let i = 0; i < 7; i++) {
        const day = new Date(startOfWeek);
        day.setDate(day.getDate() + i);

        const dayDiv = document.createElement("div");
        dayDiv.classList.add("day");
        dayDiv.dataset.date = day.toDateString();
        dayDiv.innerHTML = `<h3>${day.toDateString().slice(0, 10)}</h3>`;

        // Add events
        const dayEvents = events.filter(e => e.date === day.toDateString());
        dayEvents.forEach(e => {
          const eventDiv = document.createElement("div");
          eventDiv.classList.add("event");
          eventDiv.textContent = `${e.time} - ${e.client} (${e.service})`;
          if (dayEvents.filter(ev => ev.time === e.time).length > 1) {
            eventDiv.classList.add("double"); // highlight double booking
          }
          dayDiv.appendChild(eventDiv);
        });

        dayDiv.onclick = () => openModal(day);
        calendarGrid.appendChild(dayDiv);
      }
    }

    function prevWeek() {
      currentDate.setDate(currentDate.getDate() - 7);
      renderCalendar();
    }
    function nextWeek() {
      currentDate.setDate(currentDate.getDate() + 7);
      renderCalendar();
    }

    // Modal Logic
    let selectedDate = null;
    function openModal(day) {
      selectedDate = day;
      document.getElementById("eventModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("eventModal").style.display = "none";
    }
    function saveEvent() {
      const client = document.getElementById("clientName").value;
      const service = document.getElementById("serviceType").value;
      const time = document.getElementById("timeSlot").value;
      if (client && service && time) {
        events.push({ date: selectedDate.toDateString(), client, service, time });
        closeModal();
        renderCalendar();
      }
    }

    renderCalendar();
  </script>
</body>
</html>
