<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Settings - QuickClean</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f5f6fa;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #2E89F0;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      position: fixed;
      height: 100%;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      padding: 15px 20px;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      display: block;
      transition: 0.3s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: #1c6ed6;
      border-radius: 6px;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      padding: 20px;
      width: 100%;
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .topbar h1 {
      font-size: 20px;
      color: #123;
    }
    .admin-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .admin-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Settings Forms */
    .settings-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .settings-section h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #2E89F0;
    }
    .settings-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .settings-section input,
    .settings-section select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .settings-section button {
      background: #2E89F0;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    .settings-section button:hover {
      background: #1c6ed6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main-content {
        margin-left: 200px;
      }
    }
    @media (max-width: 576px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>QuickClean</h2>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Booking</a></li>
      <li><a href="#">Messages</a></li>
      <li><a href="settings.html" class="active">Settings</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Topbar -->
    <div class="topbar">
      <h1>Admin Settings</h1>
      <div class="admin-profile">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin">
        <span>Admin</span>
      </div>
    </div>

    <!-- Profile Settings -->
    <div class="settings-section">
      <h2>Profile Settings</h2>
      <form>
        <input type="text" placeholder="Full Name" value="Admin Name">
        <input type="email" placeholder="Email" value="admin@quickclean.com">
        <input type="text" placeholder="Phone" value="+63 9123456789">
        <button type="submit">Save Changes</button>
      </form>
    </div>

    <!-- Account Settings -->
    <div class="settings-section">
      <h2>Account Settings</h2>
      <form>
        <input type="password" placeholder="Current Password">
        <input type="password" placeholder="New Password">
        <input type="password" placeholder="Confirm New Password">
        <button type="submit">Update Password</button>
      </form>
    </div>

    <!-- System Preferences -->
    <div class="settings-section">
      <h2>System Preferences</h2>
      <form>
        <select>
          <option>Light Mode</option>
          <option>Dark Mode</option>
        </select>
        <select>
          <option>English</option>
          <option>Filipino</option>
        </select>
        <button type="submit">Apply Settings</button>
      </form>
    </div>

  </div>
</body>
</html>
